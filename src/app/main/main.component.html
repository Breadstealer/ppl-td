<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-10">
                    <div class="canvas">
                        <canvas id="canvas" #canvas>
                            Your browser doesn't appear to support the Canvas element.
                        </canvas>
                    </div>
                    <div class="canvas">
                        <canvas id="canvasDAG" #canvasDAG>
                            Your browser doesn't appear to support the Canvas element.
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-primary" (click)="drawLines()">Draw Lines</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-primary" (click)="drawRIC()">Draw RIC</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-danger" (click)="stepBck()">Step back</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <span>{{ counter+1 }} / {{ total+1 }}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-success" (click)="stepFwd()">Step forward</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div *ngFor="let line of lines; index as i;" class="row">
                        <div class="col-md-1">
                            <p>{{line.name}}</p>
                        </div>
                        <div class="col-md-1">
                            <button (click)="swapLineUp(i)"><span class="glyphicon glyphicon-triangle-top"></span></button>
                            <button (click)="swapLineDown(i)"><span class="glyphicon glyphicon-triangle-bottom"></span></button>
                            <button (click)="deleteLine(i)"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-danger" (click)="test()"><h3>TEST</h3></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-primary" (click)="shuffleLines()">shuffle Lines</button>
                </div>
            </div>
        </div>
    </div>
</div>
